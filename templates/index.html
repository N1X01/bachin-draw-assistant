<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bachin Draw Assistant</title>
</head>
<body>
    <h1>Bachin Draw Virtual Assistant</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="csv">Upload Shopify CSV:</label><br>
        <input type="file" name="csv" required><br><br>
        <label for="message">Custom Message Template:</label><br>
        <textarea name="message" rows="4" cols="50" placeholder="Hi [First Name], thank you for your purchase!" required></textarea><br><br>
        <button type="submit">Generate SVGs</button>
    </form>
    {% if download_link %}
    <p><a href="{{ download_link }}">Download SVG ZIP</a></p>
    {% endif %}
</body>
</html>
