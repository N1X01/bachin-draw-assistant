<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bachin Draw Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñãÔ∏è Bachin Draw Assistant</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="csv_file">Upload Shopify CSV:</label>
            <input type="file" name="csv_file" accept=".csv" required>

            <label for="message">Message Template:</label>
            <textarea name="message" rows="4" placeholder="Hi [First Name], thank you for your purchase!" required></textarea>

            <label for="font">Choose Hershey Font:</label>
            <select name="font" id="font">
                {% for font in fonts %}
                    <option value="{{ font }}">{{ font }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Generate SVGs">
        </form>
    </div>
</body>
</html>
