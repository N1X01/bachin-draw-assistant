<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bachin G-code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        textarea, input[type="file"], button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bachin G-code Generator</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="message">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" action="/generate">
            <label>Upload CSV file:</label>
            <input type="file" name="csv_file" required>

            <label>Message Template:</label>
            <textarea name="message_template" rows="4" required>Hi [First Name], thank you for your purchase!</textarea>

            <button type="submit">Generate G-code</button>
        </form>
    </div>
</body>
</html>
